{% extends 'almacen/base.html' %}

{% block content %}
<div class="page-body">
  <div class="container-fluid">
    <div class="page-title"><h4>{{ titulo }}</h4></div>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="row">
            <div class="col-md-4">{{ form.anio.label_tag }} {{ form.anio }}</div>
            <div class="col-md-4">{{ form.activo.label_tag }} {{ form.activo }}</div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-outline-secondary" href="{% url 'asociaciones:anios_list' %}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
