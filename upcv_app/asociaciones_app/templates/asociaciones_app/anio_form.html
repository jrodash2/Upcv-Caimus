{% extends 'almacen/base.html' %}

{% block content %}
<div class="page-body">
  <div class="container-fluid">
    <div class="page-title"><h4>{{ titulo }}</h4></div>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label" for="{{ form.anio.id_for_label }}">{{ form.anio.label }}</label>
              {{ form.anio }}
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check mt-4">
                {{ form.activo }}
                <label class="form-check-label" for="{{ form.activo.id_for_label }}">{{ form.activo.label }}</label>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-outline-secondary" href="{% url 'asociaciones:anios_list' %}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
